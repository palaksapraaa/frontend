<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Admin Credentials</title>
    <style>
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .form-container {
            max-width: 400px;
            margin: 40px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #007bff;
            margin-top: 0;
            font-size: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .save-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            font-size: 1rem;
        }

        .save-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Edit Admin Credentials</h2>
        <form id="adminForm">
            <label for="adminUsername">Admin Username:</label>
            <input type="text" id="adminUsername" required>

            <label for="adminEmail">Admin Email:</label>
            <input type="email" id="adminEmail" required>

            <label for="adminPassword">Admin Password:</label>
            <input type="password" id="adminPassword" required>

            <button type="submit" class="save-button">Save</button>
        </form>
    </div>

    <script>
        document.getElementById('adminForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const newUsername = document.getElementById('adminUsername').value;
            const newEmail = document.getElementById('adminEmail').value;
            const newPassword = document.getElementById('adminPassword').value;

            localStorage.setItem('EXreeh', newUsername);
            localStorage.setItem('dishantahlawat2@gmail.com', newEmail);
            localStorage.setItem('EXreeh123', newPassword);

            alert('Admin credentials updated successfully!');
        });
    </script>
</body>
</html>
