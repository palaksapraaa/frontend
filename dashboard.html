<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            height: 100vh;
            flex-direction: column;
        }

        .header {
            background-color: #007bff;
            color: white;
            padding: 10px 20px; /* Thinner header */
            text-align: center;
            position: relative;
        }

        .header img.logo {
            width: 100px;
        }

        .main-container {
            display: flex;
            flex: 1;
        }

        .sidebar {
            background-color: #f1f1f1;
            width: 250px;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            height: 100%;
            position: fixed;
            top: 50px;
            left: 0;
            overflow-y: auto;
        }

        .sidebar a {
            display: block;
            padding: 10px;
            color: #007bff;
            text-decoration: none;
            font-size: 1rem;
            margin-bottom: 10px;
        }

        .sidebar a:hover {
            background-color: #e9ecef;
            border-radius: 4px;
        }

        .content {
            margin-left: 270px;
            padding: 20px;
            flex: 1;
            overflow-y: auto;
        }

        .footer {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            width: 100%;
            bottom: 0;
        }

        .settings-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .settings-button:hover {
            background-color: #0056b3;
        }

        .theme-toggle {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            align-items: center;
        }

        .theme-toggle h2 {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://imgs.search.brave.com/qNPHxm6eJVYOdfoQdPHO15c5gCFkahtFOn_WUHuEn70/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9tZWRp/YS5nZXR0eWltYWdl/cy5jb20vaWQvQVI1/NzE0LTAwMi9waG90/by9raW5nLXBlbmd1/aW5zLWZhbGtsYW5k/LWlzbGFuZHMuanBn/P3M9NjEyeDYxMiZ3/PTAmaz0yMCZjPS1R/TlF6Rzc4bzZfYTJu/akRiZDF0ZUFfMkVP/T0NIamI4cUlvX25m/ZFdSRDA9" alt="Logo" class="logo">
        <h1>Dashboard</h1>
    </div>

    <div class="main-container">
        <div class="sidebar">
            <a href="dashboard.html">Dashboard</a>
            <a href="about.html">About</a>
            <a href="inventory.html">Inventory</a>
            <a href="customers.html">Customers</a>
            <a href="reports.html">Reports</a>
            <a href="settings.html">Settings</a>
        </div>

        <div class="content">
            <div class="theme-toggle">
                <h2>Welcome to the Dashboard</h2>
                <!-- Removed duplicate settings button here -->
            </div>

            <div>
                <!-- Dashboard content goes here -->
                <p>Here is where you can display various details, charts, or other relevant information.</p>
            </div>
        </div>
    </div>

    <!-- <div class="footer">
        <button class="settings-button" onclick="logout()">Logout</button>
    </div> -->

    <script>
        function logout() {
            localStorage.removeItem('username');
            localStorage.removeItem('email');
            localStorage.removeItem('password');
            localStorage.removeItem('role');
            window.location.href = 'login.html';
        }

        // Apply saved theme on page load
        window.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || 'light';
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-theme');
                document.querySelector('.content').classList.add('dark-theme');
            } else {
                document.body.classList.remove('dark-theme');
                document.querySelector('.content').classList.remove('dark-theme');
            }
        });
    </script>
</body>
</html>
