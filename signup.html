<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
       
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header img.logo {
            width: 120px;
        }

        .form-container {
            max-width: 400px;
            margin: 40px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #007bff;
            margin-top: 0;
            font-size: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .signup-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            font-size: 1rem;
        }

        .signup-button:hover {
            background-color: #0056b3;
        }

        .footer {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .login-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            font-size: 1rem;
        }

        .login-link a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://imgs.search.brave.com/qNPHxm6eJVYOdfoQdPHO15c5gCFkahtFOn_WUHuEn70/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9tZWRp/YS5nZXR0eWltYWdl/cy5jb20vaWQvQVI1/NzE0LTAwMi9waG90/by9raW5nLXBlbmd1/aW5zLWZhbGtsYW5k/LWlzbGFuZHMuanBn/P3M9NjEyeDYxMiZ3/PTAmaz0yMCZjPS1R/TlF6Rzc4bzZfYTJu/akRiZDF0ZUFfMkVP/T0NIamI4cUlvX25m/ZFdSRDA9" alt="Logo" class="logo">
        <h1>Sign Up</h1>
    </div>

    <div class="form-container">
        <h2>Create an Account</h2>
        <form id="signupForm">
            <label for="usernameInput">Username:</label>
            <input type="text" id="usernameInput" required>
            <label for="emailInput">Email:</label>
            <input type="text" id="emailInput" required>
            <label for="passwordInput">Password:</label>
            <input type="password" id="passwordInput" required>
            <button type="submit" class="signup-button">Sign Up</button>
        </form>
        <div class="login-link">
            <p>Already have an account? <a href="login.html">Go to Login Page</a></p>
        </div>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const usernameInput = document.getElementById('usernameInput').value;
            const emailInput = document.getElementById('emailInput').value;
            const passwordInput = document.getElementById('passwordInput').value;

            // Check if the username or email already exists
            const existingUsername = localStorage.getItem('username');
            const existingEmail = localStorage.getItem('email');
            
            if (usernameInput === existingUsername || emailInput === existingEmail) {
                alert('Username or Email already exists. Please choose a different one.');
                return;
            }

            localStorage.setItem('username', usernameInput);
            localStorage.setItem('email', emailInput);
            localStorage.setItem('password', passwordInput);

            alert('Account created successfully! You can now log in.');
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
